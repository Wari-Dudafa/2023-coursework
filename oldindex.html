<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branch</title>
    <link rel="icon" type="image/x-icon" href="BranchLogo.png">
</head>
<body>
        <style>
                .loader {
                        border: 16px solid #f3f3f3;
                        border-radius: 50%;
                        border-top: 16px solid #3498db;
                        width: 120px;
                        height: 120px;
                        -webkit-animation: spin 2s linear infinite;
                        animation: spin 2s linear infinite;
                }
                
                @-webkit-keyframes spin {
                        0% { -webkit-transform: rotate(0deg); }
                        100% { -webkit-transform: rotate(360deg); }
                }
                
                @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                }
                
                 .main {
                  margin: 0;
                        position: absolute;
                        top: 50%;
                        left: 50%;
                        -ms-transform: translate(-50%, -50%);
                        transform: translate(-50%, -50%);
                }
                
                body {
                        height: 1000px;
                        background-image: linear-gradient(180deg, #002f63, #970830);
                        overflow-y: hidden;
                }
                
                h1, h2 {
                        color:  white;
                }
        </style>
        
        <div class="main">
                <center>
                        <h1>Welcome to branch!</h1>
                        <h2>This page is still under works...</h2>
                        <h2 id="demo"></h2>
                        <div class="loader">
                                <!--Clark, no robes mi cÃ³digo.-->
                        </div>
                </center>
                <script>
                        // Set the date we're counting down to
                        var countDownDate = new Date("Feb 20, 2023 15:37:25").getTime();
                        
                        // Update the count down every 1 second
                        var x = setInterval(function() {
                        
                          // Get today's date and time
                          var now = new Date().getTime();
                            
                          // Find the distance between now and the count down date
                          var distance = countDownDate - now;
                            
                          // Time calculations for days, hours, minutes and seconds
                          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                            
                          // Output the result in an element with id="demo"
                          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
                          + minutes + "m " + seconds + "s ";
                            
                          // If the count down is over, write some text 
                          if (distance < 0) {
                            clearInterval(x);
                            document.getElementById("demo").innerHTML = "EXPIRED";
                          }
                        }, 1000);
                </script>
        </div>

</body>
</html>
